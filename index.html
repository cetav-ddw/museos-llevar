<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Museos para llevar</title>
</head>

<body>
    <section class="form">
        <aside class="form__decoration">
        </aside>
        <div class="form__content wrapper">
            <h1>Hablemos sobre Museos para llevar</h1>
            <p>Lorem Ipsum is simply dummy text of the printing .</p>

            <form action="https://formspree.io/f/mnqlrgvw" method="POST" autocomplete="off">
                <div class="form__content--input ">
                    <div>
                        <label class="form__content--label" for="name">Nombre</label>
                        <input id="name" type="text" name="input-name" required autofocus>
                    </div>
                    <div>
                        <label class="form__content--label" for="email">Correo</label>
                        <input id="email" type="email" name="input-email" required>
                    </div>
                    <div>
                        <label class="form__content--label" for="issue">Asunto</label>
                        <input id="issure" type="text" name="input-subject">
                    </div>
                    <div>
                        <label class="form__content--label" for="message">Mensaje</label>
                        <textarea id="message" class="form__content--text" name="message" type="text"
                            required></textarea>
                    </div>
                </div>
                <input class="form__content--submit shadow" name="submit" type="submit" value="Enviar">
            </form>
        </div>
    </section>
</body>

</html>
